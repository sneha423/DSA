<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon site clone</title>
    <link rel="stylesheet" href="/styleproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p> 
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select border">
                    <option class="object "> All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input border">
                <div class="cam-icon border">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="search-icon border">
                    <i href="#" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-tools">
                <select class="icon102 border">
                    <div class="lan-icon">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <option class="lan" >EN</option>
                </select>
                <div class="nav-signin border">
                    <p><span class="add-first">Hello, sign in</span></p>
                    <p class="add-second">Account and Lists <i class="fa-solid fa-caret-down"></i></p>
                </div>
                <div class="orders border">
                    <p class="add-first">Returns</p>
                    <p class="add-second">& Orders <i class="fa-solid fa-caret-down"></i></p>
                </div>
                <div class="cart border"><i class="fa-solid fa-cart-shopping"></i>
                <p class="add-second">Cart</p></div>
             </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                <br>
                <p > All</p>
             </div>
            <div class="panel-tools">
                <div class="ind-border border">Today's Deals</div>
                <div class="ind-border border">Customer Service</div>
                <div class="ind-border border">Registry</div>
                <div class="ind-border border">Gift Cards</div>
                <div class="ind-border border">Sell</div>
            </div>
        </div>
    </header>
</body>
</html>
